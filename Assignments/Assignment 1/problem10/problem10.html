  <head>

    <title>Card Component</title>
    <link rel="stylesheet" href="problem10.css">
  </head>
  <body>
    <h1>Card</h1>
    <div class="card">
      <img src="nature.avif" alt="nature" />
      <h2 id="title">Misty Mountain</h2>
      <p class="desc">
        A serene and majestic mountain range emerges from a blanket of thick,
        white fog as the first rays of the sun break through, casting a warm,
        golden glow on the peaks. This image captures the tranquility of dawn
        and the awe-inspiring power of nature.
      </p>
      <button>Read More</button>
    </div>
