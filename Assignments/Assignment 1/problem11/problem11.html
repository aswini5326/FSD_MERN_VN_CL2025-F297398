<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Types</title>

    <!-- Internal Css -->
     <style>
        .internal{
            background-color: lightgray;
            padding: 20px;
            border-radius: 10px;
            margin:20px 0 ;
        }
     </style>

     <!-- Link External Css link -->
      <link rel="stylesheet" href="problem11.css">

</head>
<body>
    <!-- Inline  Css -->
     <h1 style="color: red;">Using Internal CSS</h1>

     <div class="internal">
        <h2>Internal CSS</h2>
        <p>This whole section is styled using internal CSS</p>
     </div>

     <p class="external">
        This paragraph is styled using External CSS.
     </p>
</body>
</html>
