<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Display : Inline vs Block</title>
    <link rel="stylesheet" href="problem16.css">
</head>
<body>
    <h1>Navigation menu using <u>display : inline</u></h1>
    <div class="inline-menu">
        <a href="#home">Home</a>
        <a href="#about">About</a>
        <a href="#services">Services</a>
        <a href="#contact">Contact</a>
    </div><br><br>

    <hr>

    <h1>Navigation menu using <u>display : block</u></h1>
    <div class="block-menu">
        <a href="#home">Home</a>
        <a href="#about">About</a>
        <a href="#services">Services</a>
        <a href="#contact">Contact</a>
    </div>
</body>
</html>
